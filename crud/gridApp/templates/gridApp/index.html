{% extends 'gridApp/base.html' %}

{% block content %}
<div class="col-md-12">
    <h4> Django CRUD </h4>
    <form method="POST" class="post-form" action="/addnew">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">
                    <div class="col-sm-4">
                        <h3> Enter Detail </h3>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Имя сотрудника</label>
        <div class="col-sm-4">
            {{ fuck.name }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Емайл</label>
        <div class="col-sm-4">
            {{ fuck.email }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Контакты</label>
        <div class="col-sm-4">
            {{ fuck.contact }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit"
                    class="btn btn-primary">Добавить</button>
        </div>
    </div>



    </form>
</div>
{% endblock %}
